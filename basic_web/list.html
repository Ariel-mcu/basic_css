<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            color: blue;
        }
        a{
            color: rgb(142, 15, 206);
        }
    </style>
</head>
<body>
    <!-- ul>li{item$$} -->
    <ul>
        <li>item01</li>
        <li>item02</li>
        <li>item03</li>
        <li>item04</li>
    </ul>
    <!--ul>li*4>a{item$$} -->
    <ul>
        <li style="width: 100px;height: 25px;background-color:pink"><a href="">item01</a></li>
        <li><a href="">item02</a></li>
        <li><a href="">item03</a></li>
        <li><a href="">item04</a></li>
    </ul>
    <br>
    <!-- ol>li{item$$} -->
    <ol>
        <li>item01</li>
        <li>item02</li>
        <li>item03</li>
        <li>item04</li>
    </ol>
    <!-- dl>(dt+dd*2)+(dt+dd*2) -->
    <dl>
        <dt>咖啡</dt>
        <dd>拿鐵</dd>
        <dd>美式</dd>
        <dt>茶</dt>
        <dd>水果茶</dd>
        <dd>紅茶</dd>
    </dl>
</body>
</html>
